<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Edytuj</title>
</head>

<body>
    <header>
        <div class=title>Edytuj</div>
        <div class=menu-item><a href=index.html class="menu-button">Wyloguj</a></div>
    </header>
    <div class=content>
        <div class="content-item grid-row-1"><h2>Edytuj</h2></div>
        <div class="content-item grid-row-2">
            <form class=grid-container action=login-landing.html method=post>

                <label for=front style="grid-row: 1; grid-column: 1;line-height: 1.8em;">Front</label>
                <input class=text-input name=front style="grid-row: 1; grid-column: 2;" type=text value=気温>

                <label for=back style="grid-row: 2; grid-column: 1;line-height: 1.8em;">Tył</label>
                <input class=text-input name=back style="grid-row: 2; grid-column: 2;" type=text value=temperatura>

                <label for=active style="grid-row: 3; grid-column: 1;line-height: 1.8em;">Aktywna</label>
                <input class=text-input name=back style="grid-row: 3; grid-column: 2;" type=checkbox>

                <label for=active style="grid-row: 4; grid-column: 1;line-height: 1.8em;">Przypisani</label>
                <div style="grid-row: 4; grid-column: 2;">
                    <select multiple style="width: -webkit-fill-available;">
                        <option value="1">Andrzej</option>
                        <option value="2">Wojciech</option>
                        <option value="3">Paweł</option>
                        <option value="4">Przemek</option>
                        <option value="5">Błażej</option>
                        <option value="6">Damian</option>
                        <option value="7">Karolina</option>
                        <option value="8">Sylwia</option>
                    </select>
                </div>

                <input class=submit-button type="submit" style="grid-row:4; grid-column: 3;" value=Zapisz>
            </form>
        </div>
    </div>
    <footer>
        <div>Zasady użytkowania</div>
    </footer>
</body>

</html>
