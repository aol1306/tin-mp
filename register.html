<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Rejestracja</title>
</head>

<body>
    <header>
        <div class=title>Rejestracja</div>
        <div class=menu-item><a href=register.html class="menu-button">Rejestracja</a></div>
        <div class=menu-item><a href=login.html class="menu-button">Logowanie</a></div>
    </header>
    <div class=content>
        <div class="content-item grid-row-1"><h2>Zacznij już dzisiaj</h2></div>
        <div class="content-item grid-row-2">
                <form class=grid-container action=login-landing.html method=post>
                <label for=email style="grid-row: 1; grid-column: 1;line-height: 1.8em;">Email</label>
                <input class=text-input name=email style="grid-row: 1; grid-column: 2;" type=text>

                <label for=username style="grid-row: 2; grid-column: 1;line-height: 1.8em;">Username</label>
                <input class=text-input name=username style="grid-row: 2; grid-column: 2;" type=text>

                <label for=password style="grid-row: 3; grid-column: 1;line-height: 1.8em;">Hasło</label>
                <input class=text-input name=password style="grid-row: 3; grid-column: 2;" type=password>

                <label for=confirm-password style="grid-row: 4; grid-column: 1;line-height: 1.8em;">Potwierdź hasło</label>
                <input class=text-input name=confirm-password style="grid-row: 4; grid-column: 2;" type=password>

                <input class=submit-button type="submit" style="grid-row:5; grid-column: 2;" value=Rejestruj>
                </form>
        </div>
    </div>
    <footer>
        <div>Zasady użytkowania</div>
    </footer>
</body>
</html>
