<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Przeglądaj karty - niezalogowany</title>
</head>

<body>
    <header>
        <div class=title>Przeglądaj - niezalogowany</div>
        <div class=menu-item><a href=register class="menu-button">Rejestracja</a></div>
        <div class=menu-item><a href=login class="menu-button">Logowanie</a></div>
    </header>
    <div class=content>
        <table>
            <tr><th>Front</th><th>Back</th></tr>
            {{range .Cards}}
            <tr><td>{{.Front}}</td><td>{{.Back}}</td></tr>
            {{end}}
            
            <tr><td>人</td><td>człowiek</td></tr>
            <tr><td>目</td><td>oko</td></tr>
            <tr><td>天気</td><td>pogoda</td></tr>
            <tr><td>年</td><td>rok</td></tr>
            <tr><td>手</td><td>ręka</td></tr>
            <tr><td>電車</td><td>pociąg</td></tr>
            <tr><td>森</td><td>las</td></tr>
            <tr><td>電池</td><td>bateria</td></tr>
        </table>
        <div class="list-nav-container">
            <div class="list-nav-element previous-button"><a class="disabled-button red-button">wstecz</a></div>
            <div class="page-counter">1/2</div>
            <div class="list-nav-element next-button"><a class="disabled-button red-button">dalej</a></div>
        </div>
    </div>
    <footer>
        <div>Zasady użytkowania</div>
    </footer>
</body>

</html>
