<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/css/style.css">
    <script src=static/js/validation.js></script>
    <title>Edytuj</title>
</head>

<body>
    <header>
        <div class=title>Edytuj</div>
        <div class=menu-item><a href=index.html class="menu-button">Wyloguj</a></div>
    </header>
    <div class=content>
        <div class="content-item grid-row-1"><h2>Edytuj</h2></div>
        <div class="content-item grid-row-2">
            <form class=grid-container action=login-landing.html method=post onsubmit="return validateForm(this)">

                <label for=front style="grid-row: 1; grid-column: 1;line-height: 1.8em;">Front</label>
                <input class="validate form-required text-input" name=front style="grid-row: 1; grid-column: 2;" type=text value=気温 oninput="validate(this)">
                <span class='error-message' style="grid-row: 1; grid-column: 3;"></span>

                <label for=back style="grid-row: 2; grid-column: 1;line-height: 1.8em;">Tył</label>
                <input class="validate form-required text-input" name=back style="grid-row: 2; grid-column: 2;" type=text value=temperatura oninput="validate(this)">
                <span class='error-message' style="grid-row: 2; grid-column: 3;"></span>

                <label for=active style="grid-row: 3; grid-column: 1;line-height: 1.8em;">Aktywna</label>
                <input class=text-input name=back style="grid-row: 3; grid-column: 2;" type=checkbox>

                <label for=active style="grid-row: 4; grid-column: 1;line-height: 1.8em;">Przypisani</label>
                <div style="grid-row: 4; grid-column: 2;">
                    <select multiple style="width: -webkit-fill-available;">
                        {{range .Users}}
                        <option value={{.ID}}>{{.Username}}</option>
                        {{end}}
                    </select>
                </div>

                <input class=submit-button type="submit" style="grid-row:5; grid-column: 2;" value=Zapisz>
                <span id='error-box' style="grid-row:6; grid-column: 2;"></span>
            </form>
        </div>
    </div>
    <footer>
        <div>Zasady użytkowania</div>
    </footer>
</body>

</html>
