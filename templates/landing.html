<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Przeglądaj karty</title>
</head>

<body>
    <header>
        <div class=title>Przeglądaj karty</div>
        <div class=menu-item><a href=index class="menu-button">Wyloguj</a></div>
    </header>
    <div class=content style="display: grid;">
        <a style="grid-row: 1; margin: 1px auto 1px 1px;" href=add class=red-button>+</a>
        <table style="grid-row: 2;">
            <tr><th>Front</th><th>Tył</th><th></th></tr><!-- <i class="fas fa-search-plus"></i> <i class="fas fa-edit"></i>  <i class="icon-link fas fa-trash" onclick="rly()"></i>-->
            {{range .Cards}}
            <tr><td>{{.Front}}</td><td>{{.Back}}</td><td><a class=icon-link href="details?id={{.ID}}"><img class=fas src="static/img/details.png"></a><a class=icon-link href="edit?id={{.ID}}"><img class=fas src="static/img/edit.png"></a><img class=fas src="static/img/trash.png" onclick="rly()"></td></tr>
            {{end}}
        </table>
        <div style="grid-row: 3;" class="list-nav-container">
            <div class="list-nav-element previous-button"><a class="disabled-button red-button">previous</a></div>
            <div class="page-counter">1/2</div>
            <div class="list-nav-element next-button"><a class="disabled-button red-button">next</a></div>
        </div>
    </div>
    <footer>
        <div>Zasady użytkowania</div>
    </footer>
</body>

<script>
function rly() {
    alert("Really remove?")
}
</script>

</html>
