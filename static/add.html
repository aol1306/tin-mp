<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src=js/validation.js></script>
    <title>Dodaj</title>
</head>

<body>
    <header>
        <div class=title>Dodaj</div>
        <div class=menu-item><a href=index.html class="menu-button">Wyloguj</a></div>
    </header>
    <div class=content>
        <div class="content-item grid-row-1"><h2>Dodaj</h2></div>
        <div class="content-item grid-row-2">
            <form class=grid-container action=login-landing.html method=post onsubmit="return validateForm(this)">

                <label for=front style="grid-row: 1; grid-column: 1;line-height: 1.8em;">Front</label>
                <input class='validate text-input form-required' name=front style="grid-row: 1; grid-column: 2;" type=text oninput="validate(this)">
                <span class='error-message' style="grid-row: 1; grid-column: 3;"></span>

                <label for=back style="grid-row: 2; grid-column: 1;line-height: 1.8em;">Tył</label>
                <input class='validate text-input form-required' name=back style="grid-row: 2; grid-column: 2;" type=text oninput="validate(this)">
                <span class='error-message' style="grid-row: 2; grid-column: 3;"></span>

                <label for=active style="grid-row: 3; grid-column: 1;line-height: 1.8em;">Aktywna</label>
                <input class=text-input name=back style="grid-row: 3; grid-column: 2;" type=checkbox>

                <input class=submit-button type="submit" style="grid-row:4; grid-column: 2;" value=Dodaj>
                <span id='error-box' style="grid-row:5; grid-column: 2;"></span>
            </form>
        </div>
    </div>
    <footer>
        <div>Zasady użytkowania</div>
    </footer>
</body>

</html>
